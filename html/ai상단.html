    <script type="text/javascript" charset="utf-8" src="https://www.jobaba.net/resource/js/jquery-1.11.3.js"></script>

    <script>
        $(document).ready(function() {
            // Set a same-site cookie for first-party contexts
            document.cookie = 'cookie1=value1; SameSite=Lax';
            // Set a cross-site cookie for third-party contexts
            document.cookie = 'cookie2=value2; SameSite=None; Secure';

            // 모바일 video thumb 추가
            $.fn.appendAttr = function(attrName, suffix) {
                this.attr(attrName, function(i, val) {
                    return val + suffix;
                });
                return this;
            };

            $('#intro_slide').each(function() {
                $(this).find('video').find('source').appendAttr('src', '#t=0.5');
                $(this).find('video').load();
            });

            // 신규기업 소개 슬라이드
            var $slider = $('#intro_slide').slick({
                slidesToShow: 1,
                slideToscroll: 1,
                speed: 500,
                dots: true,
                arrows: false,
            });




            $('#intro_slide').on('beforeChange', function(event, slick, currentSlide, nextSlide) {
                $('#intro_slide').find('video').trigger('pause')
            });


            $('.des_intro .vdo_inner').click(function() {
                $(this).parent().find('video').trigger('play');
                $(this).hide();
                $(this).parent().find('video').attr('controls', 'controls');
                $(this).toggleClass('play')
            });



            //복지 슬라이드
            $('#welfare_slide').slick({
                rows: 2,
                slidesToShow: 1,
                speed: 500,
                dots: true,
                arrows: false,
            });


            //추천기업 슬라이드
            $('#recom_slide').slick({
                rows: 2,
                slidesPerRow: 4,
                speed: 500,
                autoplay: true,
                autoplaySpeed: 5000,
                infinite: true,
                dots: true,
                arrows: false,
                responsive: [{
                        breakpoint: 1259,
                        settings: {
                            slidesPerRow: 3
                        },
                    },
                    {
                        breakpoint: 768,
                        settings: {
                            slidesPerRow: 2
                        },
                    },
                    {
                        breakpoint: 480,
                        settings: {
                            slidesPerRow: 1
                        },
                    }
                ]
            });


            // 관심기업
            $('.des_recom').each(function() {
                $(this).find('.like').click(function() {
                    $(this).delay(500).toggleClass('active');
                });
            });


            // 추천 채용공고
            $('.des_open').each(function() {
                $(this).find('.like').click(function() {
                    $(this).delay(500).toggleClass('active');
                });
            });


            $('#open_slide').slick({
                rows: 10,
                slidesToShow: 1,
                speed: 500,
                dots: true,
                arrows: false,

                responsive: [{
                        breakpoint: 768,
                        settings: {
                            slidesToShow: 1,
                            rows: 2,
                        }
                    },
                    {
                        breakpoint: 640,
                        settings: {
                            slidesToShow: 1,
                            rows: 5,
                            observer: true,
                            observeParents: true,
                            adaptiveHeight: true,
                        }
                    }
                ]
            });



            // 인터뷰 슬라이드
            $('#itv_slide').slick({
                slidesToShow: 3,
                slidesToScroll: 3,
                speed: 500,
                dots: true,
                arrows: false,
                responsive: [{
                    breakpoint: 768,
                    settings: {
                        slidesToShow: 1,
                        slidesToScroll: 1,
                    }
                }]
            });

        });


        ;
    </script>
