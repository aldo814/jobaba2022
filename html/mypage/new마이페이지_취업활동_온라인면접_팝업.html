<body>

	<style>
		.desc {margin-bottom:16px;font-size:14px;line-height:2;}
		.desc strong { font-size: 18px;}
		table.tbl_modal { width:100%;border-collapse:collapse;}
		table.tbl_modal th { padding:12px 24px;background-color:#f5f5f5;border:1px solid #ccc;font-size: 14px;text-align:left;font-weight:400;width:160px;}
		table.tbl_modal td { padding:12px 24px;font-size:14px;border:1px solid #ccc;}
		.noti{ margin-top:16px;font-size: 14px;}
		.modal-footer .btnMint { background: #38bab2; color: #fff; font-weight:bold; border-radius: 4px; }
		.modal-footer .btnWhite { background: #fff; color: #666666; font-weight:bold; border-radius: 4px; }
	</style>
	<div id="LayerPopup1" class="modal fade in" role="dialog" data-usrId= "${usrId}" aria-labelledby="Layer1ModalLabel" style="display:block;">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close btn_close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
					<h4 class="modal-title">실시간 면접 진행 안내</h4>
				</div>
				<div class="modal-body popLayer">
					<div class="desc">
						<strong>삼성전자 개발자 직군 대졸 신입 채용</strong><br/>
						실시간면접 진행방법 안내해 드립니다.
					</div>
					<table class="tbl_modal">
						<tbody>
						<tr>
							<th>아이디</th>
							<td>bidory85@daum.net</td>
						</tr>
						<tr>
							<th>패스워드</th>
							<td>1942 (회원 휴대폰 번호 끝4자리)</td>
						</tr>
						<tr>
							<th>면접시간</th>
							<td>기업담당자와 협의 된 시간에 접속하여 진행</td>
						</tr>
						</tbody>
					</table>
					<div class="noti">※ <span class="red_txt">면접시간 10분전</span> 온라인 면접 사이트에서 로그인 후 면접에 참여해 주시기 바랍니다</div>
				</div>
				<div class="modal-footer">
                    <button type="button" class="btn btnMint">면접보러가기</button>
                    <button type="button" class="btn btnWhite" data-dismiss="modal" aria-label="Close">닫기</button>
                </div>
			</div>
		</div>
	</div>
